<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>

<body>
    <header>
        <h1>A Little About Me Through Media</h1>
        <h1>Hello, I'm Adeyiga Oluwatobi</h1>
        <p>I aspire to blend creativity, technology, and vision to build a better world.</p>
    </header>

    <main>
        <section>

            <!-- Picture element with multiple sources for responsiveness -->
            <picture>
                <!-- Source for small screens (e.g., mobile phones) -->
                <source media="(max-width: 600px)" srcset="https://i.postimg.cc/g2NVbySk/ah.jpg">

                <!-- Source for medium screens (e.g., tablets) -->
                <source media="(max-width: 900px)" srcset="https://i.postimg.cc/g2NVbySk/ah.jpg">

                <!-- Source for large screens (e.g., laptops/desktops) -->


                <source media="(min-width: 901px)" srcset="https://i.postimg.cc/g2NVbySk/ah.jpg">
                <img src="./Assets/Images/ah.jpg" alt="Portrait of Ahdeyiga Oluwatobi" width="auto" height="300">
            </picture>
        </section>

        <section>
            <p>Here is a short audio clip.</p>
            <!-- Audio element -->
            <audio controls>

                <source src="audio.ogg" type="audio/ogg">
                <source src="./Assets/Audio/Audio file.ogg" type="audio/mpeg">

            </audio>
        </section>

        <section>
            <h2>A Quick Video</h2>
            <!-- Video element -->
            <video width="320" height="240" controls poster="">
                <source src="movie.mp4" type="video/mp4">
                <source src="./Assets/video/Ah Vid.mp4" type="video/ogg">
            </video>
        </section>
    </main>
    <p><a href="index.html">Back to Home</a></p>

    <footer>
        <p>This entire page was built using only HTML, with no CSS.</p>
    </footer>

</body>

</html>
